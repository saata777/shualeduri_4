<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Big+Shoulders+Display:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Russo+One&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body data-theme="light" >
<div class="container">
    <div class="header">
        <h1>devfinder</h1>
        <div class="theme-toggle">Dark </div>
    </div>

    <div class="search">
        
        <input type="text" id="username"  placeholder="Search GitHub username..." >
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none" class="shape">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M10.6087 0C4.7591 0 0 4.74609 0 10.5797C0 16.4133 4.75915 21.1594 10.6087 21.1594C13.2162 21.1594 15.6071 20.2163 17.4563 18.6542L22.575 23.747C22.7449 23.9157 22.9664 24 23.1884 24C23.4118 24 23.635 23.9145 23.8049 23.7438C24.1435 23.4032 24.142 22.8527 23.8017 22.5139L18.6893 17.4274C20.2652 15.5807 21.2174 13.189 21.2174 10.5797C21.2174 4.74609 16.4582 0 10.6087 0ZM16.9346 16.7705C18.5071 15.1744 19.4782 12.9879 19.4782 10.5797C19.4782 5.70488 15.4994 1.73908 10.6087 1.73908C5.71794 1.73908 1.73913 5.70488 1.73913 10.5797C1.73913 15.4542 5.71794 19.4203 10.6087 19.4203C13.0163 19.4203 15.2029 18.4591 16.8027 16.9016C16.8211 16.879 16.8407 16.8571 16.8617 16.836C16.885 16.8125 16.9094 16.7907 16.9346 16.7705Z" fill="#0079FF"/>
          </svg>
        <button id="search">Search</button>
    </div>

    <div id="error" class="error" style="color: red; margin-bottom: 20px; display: none;">User not found</div>

    <div id="user-card" class="card" style="display: none;">
        <img id="avatar" src="" alt="User avatar">
        <div class="details">
            <h2 id="name">Name</h2>
            <p id="username-display">
                <a id="profile-link" href="#" target="_blank">@username</a>
            </p>
            <p id="bio">This profile has no bio</p>

            <div class="stats">
                <div class="statsdiv stats1">
                    <p id="repos" class="statsp">0</p>
                    <span class="statsspan">Repos</span>
                </div>
                <div class="statsdiv stats2">
                    <p id="followers" class="statsp">0</p>
                    <span class="statsspan">Followers</span>
                </div>
                <div class="statsdiv stats3">
                    <p id="following" class="statsp">0</p>
                    <span class="statsspan">Following</span>
                </div>
            </div>

            <p class="location"><img src="./img/003-pin.png" alt="" class="monacemebiimg1 mwkrivi "> <span id="location">Not Available</span></p>
            <p class="website"><img src="./img/002-url.png" alt="" class="monacemebiimg2 mwkrivi"><a id="blog" href="#">Not Available</a></p>
            <p class="twitter"><img src="./img/004-twitter.png" alt="" class="monacemebiimg3 mwkrivi"><span id="twitter">Not Available</span></p>
            <p class="company"><img src="./img/001-office-building.png" alt="" class="monacemebiimg4 mwkrivi"> <span id="company">Not Available</span></p>
        </div>
    </div>
</div>


<script src="./script.js"></script>
</body>
</html>
